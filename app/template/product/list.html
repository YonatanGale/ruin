{% extends 'template/list.html' %}

{% block columns %}
<tr>
    <th scope="col">Nro</th>
    <th scope="col">Nombre</th>
    <th scope="col">Categoria</th>
    <th scope="col">Cantidad</th>
    <th scope="col">Precio</th>
    <th scope="col">Opciones</th>
  </tr>
{% endblock %}
{% block rows %}
{% for c in object_list %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.name }}</td>
    <td>{{ c.cate }}</td>
    <td>{{ c.cant }}</td>
    <td>{{ c.price }}</td>
    <td>
        <a href="{% url 'erp:product_update' c.id %}" class="btn btn-warning btn-xs">
            <i class="far fa-edit"></i>
        </a>
        <a href="{% url 'erp:product_delete' c.id %}" type="button" class="btn btn-danger btn-xs"><i class="far fa-trash-alt"></i></a>
    </td>
</tr>
{% endfor %}
{% endblock %}
